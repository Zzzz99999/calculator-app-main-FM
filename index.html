<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body class="theme1">
    <main>
        <section class="container">
            <article>
                <h2>calc</h2>
                <form action="#">
                    <section>
                        <h3>THEME</h3>
                        <div class="input">
                            <div>
                                <label for="theme1">1</label>
                                <label for="theme2">2</label>
                                <label for="theme3">3</label>
                            </div>
                            <div>
                                <input type="radio" name="theme1" id="theme1" checked>
                                <input type="radio" name="theme1" id="theme2">
                                <input type="radio" name="theme1" id="theme3">
                            </div>
                        </div>
                    </section>
                </form>
            </article>
            <article>
                <h1></h1>
            </article>
            <article id="keypad">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="Backspace" class="btn-word">DEL</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="+">+</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="-">-</button>
                <button value=".">.</button>
                <button value="0">0</button>
                <button value="/">/</button>
                <button value="*">x</button>
                <button value="Delete" class="grid-span-2 btn-word">RESET</button>
                <button value="=" class="grid-span-2 equal">=</button>
            </article>
        </section>
    </main>
    <footer>
        <script src="./js/app.js"></script>
    </footer>
</body>

</html>
